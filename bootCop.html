<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

<body class="d-flex flex-column min-vh-100">

<div class="container-fluid p-0 d-flex flex-grow-1 custom-grid-container">
    
    <div class="row w-100 g-0 flex-grow-1">
        
        <div class="col-12 col-lg-2 sidebar-col">
            <div class="w-100 h-100 layout-block">פס צד (2/12)</div>
        </div>
        
        <div class="col-12 col-lg-10 content-area d-flex flex-column">
            
            <div class="row g-2 custom-row-top">
                <div class="col-12 col-md-3">
                    <div class="layout-item">בלוק 1.1</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="layout-item">בלוק 1.2</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="layout-item">בלוק 1.3</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="layout-item">בלוק 1.4</div>
                </div>
            </div>
            
            <div class="row g-2 custom-row-middle">
                
                <div class="col-12 col-md-6">
                    <div class="layout-item h-100">בלוק 2.2 (6/12)</div>
                </div>
                
                <div class="col-12 col-md-6 d-flex flex-column">
                    <div class="row g-0 flex-grow-1 sub-up-row">
                        <div class="col-12">
                            <div class="layout-item item-sub-up">בלוק 2.1 (למעלה)</div>
                        </div>
                    </div>
                    <div class="row g-0 flex-grow-1 sub-down-row">
                         <div class="col-12">
                            <div class="layout-item item-sub-down">בלוק 3.1 (למטה)</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row g-2 custom-row-bottom">
                <div class="col-12 col-md-8">
                    <div class="layout-item h-100">בלוק 4.1 (8/12)</div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="layout-item h-100">בלוק 4.2 (4/12)</div>
                </div>
            </div>
            
        </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
