<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exact Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <!-- LEFT SIDEBAR  -->
        <div class="sidebar"></div>

        <!-- RIGHT CONTENT -->
        <div class="content">

            <!-- ROW 1 -->
            <div class="row top">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <!-- ROW 2 -->
            <div class="row middle">
                <div class="middle-left">
                    <div class="small"></div>
                    <div class="small"></div>
                </div>
                <div class="big"></div>
            </div>

            <!-- ROW 3 -->
            <div class="row bottom">
                <div class="wide"></div>
                <div class="medium"></div>
            </div>

        </div>

    </div>

</body>

</html>
